	<body>
<div id="overlays">

    <div id="helloContainer">


		<div class="container left">
			  <div class="content BG" id="leftPanel">
							<ul class="tabs">
									<li class="tab-button">-</li>
									<li class="tab-button">-</li>
								</ul>
								<div class="tab-container scrollable active"><div class="content" id="quick-menu"></div></div>
				</div>
		</div>
		<div class="container main">
				<div class="content BG">
							<ul class="tabs">
								<li class="tab-button active"><i class="fas fa-home"></i></li>
								<li class="tab-button">	<i class="fas fa-user"></i></li>
								<li class="tab-button"><i class="fas fa-cog"></i></li>
								<li class="tab-button"><i class="fas fa-tint"></i></li>
								<li class="tab-button"><i class="fas fa-keyboard"></i></li>
								<li class="tab-button"><i class="fas fa-music"></i></li>

							</ul>
					<div class="tab-container active">
									<div class="content">
											<div class="float-button" data-toggle-id="leftPanel" style="left:0px"><i class="fas fa-angle-double-left"></i></div>
											<div class="float-button" data-toggle-id="rightPanel" style="right:0px"><i class="fas fa-angle-double-right"></i></div>
											<div class="b" id="profiles">
													<div id="skins2">
													<div id="skin-preview2"><img src=https://i.imgur.com/GffUXYy.png></div>
													<div id="thumbs"></div>
													<div class="skin-button" id="add">+</div>
													<div class="skin-button" id="rem">-</div>
													</div>
											</div>

										<div class="input-group-row">
											<div class="input-box-cell" style="width: 30%;"><input id="clantag" autocomplete="off" placeholder="Tag"></div>
											<div class="input-box-cell"><input id="nick" autocomplete="off" placeholder="Nick"></div>
										</div>
										<div class="input-group-row">
												<div class="input-box-cell"><input id="skin" autocomplete="off" placeholder="Skin URL"></div>
										</div>
										<div class="input-group-row">
												<div class="input-box-cell">
														<select id="region" class="form-control" onchange="master.setRegion($('#region').val());" required>
																<option selected value="" data-itr="page_region_select">--Select Region--</option>
																<option value="Antarctic">Antarctic</option>
																<option value="US-Atlanta" data-itr="page_region_north_america">North America</option>
																<option value="BR-Brazil" data-itr="page_region_south_america">South America</option>
																<option value="EU-London" data-itr="page_region_europe">Europe</option>
																<option value="RU-Russia" data-itr="page_region_russia">Russia</option>
																<option value="TK-Turkey" data-itr="page_region_turkey">Turkey</option>
																<option value="JP-Tokyo" data-itr="page_region_east_asia">East Asia</option>
																<option value="CN-China" data-itr="page_region_china">China</option>
																<option value="SG-Singapore" data-itr="page_region_oceania">Oceania</option>
														</select>
												</div>
												<div class="input-box-cell" style="width: 30%;">
														<select id="gamemode" class="form-control" required>
																<option value=":ffa" data-itr="page_gamemode_ffa">FFA</option>
																<option value=":battleroyale" data-itr="page_gamemode_battle_royale">Battleroyale</option>
																<option value=":teams" data-itr="page_gamemode_teams">Teams</option>
																<option value=":experimental" data-itr="page_gamemode_experimental">Experimental</option>
																<option value=":party" data-itr="page_party">Party</option>
														</select>
												</div>
												<div class="input-box-cell" style="width: 50px;">
													 <div id="random" class="button b"><i class="fas fa-dice"></i></div>
												</div>
										</div>
										<div class="input-group-row">
												<div class="input-box-cell" style="width: 100%"><div id="play" class="button b"><span class="unauthorized">Play as guest</span><span style="display: none" class="authorized">Play</span></div></div>
												<div class="input-box-cell unauthorized" style="width: 50px;"><div class="button c btn-auth-facebook"><i class="fab fa-facebook-square"></i></div></div>
												<div class="input-box-cell unauthorized" style="width: 50px;"><div class="button c btn-auth-google"><i class="fab fa-google-plus-g"></i></div></div>
										</div>
										<div class="input-group-row">
												<div class="input-box-cell" style="width: 50px;"><div id="spectate" class="button b">Spectate</div></div>
										</div>
										<div class="input-group-row">
												<div class="input-box-cell"><input id="server-token" autocomplete="off" placeholder="Server token"></div>
												<div class="input-box-cell" style="width: 50px;"><div id="server-join" class="button b"><i class="fas fa-bolt"></i></div></div>
										</div>
										<div class="input-group-row">
												<div class="input-box-cell"><input id="server-ws" autocomplete="off" placeholder="Server WS"></div>
												<div class="input-box-cell" style="width: 50px;"><div id="server-connect" class="button b"><i class="fas fa-bolt"></i></div></div>
										</div>
										<div class="input-group-row">
											<div class="input-box-cell"><input id="party-token" autocomplete="off" placeholder="Party token"></div>
											<div class="input-box-cell" style="width: 50px;"><div id="part-connect" class="button b"><i class="fas fa-bolt"></i></div></div>
										</div>
									</div>

					</div>
					<div class="tab-container">
							<div class="content">
								<button id="gplusLogin">G+</button>
							</div>
					</div>
					<div class="tab-container scrollable"><div class="content" id="og-options"></div></div>
					<div class="tab-container">
											<div class="content">
												<ul class="tabs">
													<li class="tab-button active"><i class="fas fa-paint-roller"></i></li>
													<li class="tab-button"><i class="fas fa-bars"></i></li>
													<li class="tab-button"><i class="fas fa-desktop"></i></li>
													<li class="tab-button"><i class="fas fa-comments"></i></li>
													<li class="tab-button"><i class="fas fa-map-marker-alt"></i></li>
													<li class="tab-button"><i class="fas fa-mouse-pointer"></i></li>
												</ul>
												<div id="theme-main" class="tab-container scrollable active"></div>
												<div id="theme-menu" class="tab-container scrollable"></div>
												<div id="theme-hud" class="tab-container scrollable"></div>
												<div id="theme-chat" class="tab-container scrollable"></div>
												<div id="theme-minimap" class="tab-container scrollable"></div>
												<div id="theme-images" class="tab-container scrollable"></div>
												<div class="content-bottom" id="theme-bottom"></div>
											</div>
											
					</div>

					<div class="tab-container">
						<div class="content">
								<div class="tab-container scrollable active" id="hotkeys"></div>
								<div class="content-bottom" id="hotkeys-bottom"></div>
						</div>
					</div>
					<div class="tab-container sounds-panel"></div>
				</div>
		</div>
		<div class="container right">
				<div class="content BG" id="rightPanel">
									<ul class="tabs">
										<li class="tab-button active">-</li>
										<li class="tab-button">-</li>

									</ul>
									<div class="tab-container active">
											<div class="content">
													<div class="input-group-row">
															<div class="input-box-cell" style="width: 100%;"><div class="button b btn-auth-facebook" style="text-align:left;"><i class="fab fa-facebook-square"></i>Facebook</div></div>
															<div class="input-box-cell btn-logout-facebook" style="width: 50px;"><div class="button c"><i class="fas fa-power-off"></i></div></div>
													</div>
													<div class="input-group-row">
															<div class="input-box-cell" style="width: 100%;"><div class="button b btn-auth-google" style="text-align:left;"><i class="fab fa-google-plus-g"></i>Google</div></div>
															<div class="input-box-cell btn-logout-google" style="width: 50px;"><div class="button c"><i class="fas fa-power-off"></i></div></div>
													</div>
													<div class="input-group-row">
															<div class="input-box-cell">
																	<select id="primaryAccount">
																			<option selected value="0">1P Facebook</option>
																			<option value="1">1P Google</option>
																	</select>
															</div>
													</div>
											</div>
									</div>
									<div class="tab-container">
											<div class="content">
													<div class="input-group-row">
															<div class="input-box-cell" style="width: 100%;"><div class="button b btn-open-client" style="text-align:left;">Open Client</div></div>
													</div>
											</div>
									</div>
				</div>
		</div>

    </div>

</div>
<canvas id="canvas"></canvas>
<div id="overlays-hud" data-gamemode=":ffa">
	<div id="stats-hud" class="hud stats-hud-color"></div>
	<div id="top5-hud" class="hud">

		<div class="hud-main-color team-top-menu"><a href="#" data-limit="5" class="team-top-limit active">5</a> | <a href="#" data-limit="10" class="team-top-limit">10</a> | <a href="#" data-limit="100" class="team-top-limit">100</a>
			<div style="float:left"><span id="top5-total-players" class="top5-mass-color">0</span> x = <span id="top5-total-mass" class="top5-mass-color">0</span></div>
		</div>
		<ol id="top5-pos"></ol>
	</div>
	<div id="time-hud" class="hud time-hud-color"></div>
	<div id="pause-hud" class="hud">PAUSE</div>
	<div id="leaderboard-hud" class="hud-b">
		<h4 class="hud-main-color">Delta v4</h4>
		<div id="leaderboard-data"></div>
		<div id="leaderboard-positions"></div>
	</div>
	<div id="btl-leaderboard-hud">
		<div class="hud hud-c"><span id="btl-players-status">Players ready</span>: <span id="btl-players-count">0</span></div>
	</div>
	<div id="minimap-hud" class="hud-b"><canvas id="minimap-sectors"></canvas><canvas id="minimap"></canvas></div>

		<div id="target-summary"></div>
	</div>
	<div id="target-panel-hud" class="hud"><a href="#" id="set-targeting" class="ogicon-target"></a><a href="#" id="set-private-minimap" class="ogicon-location2"></a><a href="#" id="cancel-targeting" class="ogicon-cancel-circle"></a><a href="#" id="change-target" class="ogicon-arrow-right"></a></div>
	<div id="quest-hud" class="hud"></div-->
	<div id="btl-hud" class="hud"></div>
</div>

<ul id="messages"></ul>
<div id="message-box">
	<div id="chat-emoticons"></div>
	<div id="message-menu"><a href="#" class="chat-sound-notifications fas fa-volume-up"></a><a href="#" class="chat-active-users fas fa-user-check"></a><a href="#" class="chat-muted-users fas fa-user-times"></a><a href="#" class="show-chat-emoticons fas fa-smile"></a></div><input type="text" autocomplete="off" id="message" class="form-control" placeholder="..." maxlength="80">
